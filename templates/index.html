<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Intelligence Feed Aggregator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                Threat Intelligence Aggregator
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="refreshThreats()">
                    <i class="fas fa-sync-alt me-1"></i>Refresh
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">
                        <i class="fas fa-bug me-2"></i>
                        Threat Intelligence Feed
                    </h1>
                    <div class="d-flex gap-2">
                        <span class="badge bg-info" id="threatCount">0 Threats</span>
                        <span class="badge bg-secondary" id="lastUpdated">Never Updated</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter Bar -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search threats, IOCs, malware families..." onkeyup="filterThreats()">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="sourceFilter" onchange="filterThreats()">
                    <option value="">All Sources</option>
                    <option value="ThreatFox">ThreatFox</option>
                    <option value="AlienVault OTX">AlienVault OTX</option>
                    <option value="GitHub Intelligence">GitHub Intelligence</option>
                    <option value="ESET Research">ESET Research</option>
                    <option value="Cisco Talos">Cisco Talos</option>
                    <option value="Unit 42">Unit 42</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="riskFilter" onchange="filterThreats()">
                    <option value="">All Risk Levels</option>
                    <option value="HIGH">High Risk</option>
                    <option value="MEDIUM">Medium Risk</option>
                    <option value="LOW">Low Risk</option>
                </select>
            </div>
        </div>

        <!-- Export Options -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-outline-success" onclick="exportIOCs('csv')">
                        <i class="fas fa-file-csv me-1"></i>Export IOCs (CSV)
                    </button>
                    <button class="btn btn-sm btn-outline-primary" onclick="exportIOCs('json')">
                        <i class="fas fa-file-code me-1"></i>Export IOCs (JSON)
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="exportSummary()">
                        <i class="fas fa-file-alt me-1"></i>Export Summary Report
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center mb-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Fetching threat intelligence data...</p>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-danger" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="fas fa-search fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">No Threat Intelligence Data Available</h4>
            <p class="text-muted">No threats have been detected from the configured feeds.</p>
            <button class="btn btn-primary" onclick="refreshThreats()">
                <i class="fas fa-sync-alt me-2"></i>Refresh Data
            </button>
        </div>

        <!-- Threat Intelligence Cards -->
        <div id="threatContainer" class="row">
            <!-- Threat cards will be dynamically populated here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
